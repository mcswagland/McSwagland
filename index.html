<script>
	$(window).load(function(){
		var date = new Date();
		var day = date.getDay();
		switch(day){
			case 0:
				$("#backgroundImage").addClass('sunday');
				break;
			case 1:
				$("#backgroundImage").addClass('monday');
				break;
			case 2:
				$("#backgroundImage").addClass('tuesday');
				break;
			case 3:
				$("#backgroundImage").addClass('wednesday');
				break;
			case 4:
				$("#backgroundImage").addClass('thursday');
				break;
			case 5:
				$("#backgroundImage").addClass('friday');
				break;
			case 6:
				$("#backgroundImage").addClass('saturday');
				break;
			default:
				$("#backgroundImage").addClass('sunday');
		}
	});
</script>
